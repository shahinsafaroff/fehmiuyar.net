<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lesson74</title>
</head>

<body>
    <br>
    <div class="container mt-3">
        <form id="frmBegin" name="frmBegin" action="#" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="email" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pass">Password: </label>
                <input type="password" id="pass" name="pass" class="form-control" required>
            </div>
            <button type="submit" onclick="validateForm()" class="btn btn-success">Submit</button>
        </form>
        <p id="result" class="alert alert-danger mt-3" style="display: none;"></p>
    </div>

    <!-- <a href="back.html">Click Back</a> -->

    <script>
        function validateForm() {
            var passInput, result, message = "";
            result = document.getElementById('result');
            result.style.display = "block";
            passInput = document.getElementById('pass').value;
            if (passInput == "") {
                message = "Password shouldn't be left blank";
            } else if (isNaN(passInput)) {
                message = "Password shouldn't be in numbers";
            } else if (passInput.length < 9) {
                message = "Password is too short"
            } else {
                message = "Password successfully set";
            }
            result.innerHTML = message;
        }
    </script>
</body>

</html>
