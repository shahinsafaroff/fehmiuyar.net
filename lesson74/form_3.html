<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lesson74</title>
</head>

<body>
    <br>
    <div class="container mt-3">
        <form id="frmBegin" name="frmBegin">
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="pass">Password: </label>
                <input type="text" id="pass" name="pass" class="form-control">
            </div>
            <button type="button" onclick="printScreen()" class="btn btn-success">Click</button>
        </form>
        <p id="result" class="alert alert-success mt-3"></p>
    </div>

    <!-- <a href="back.html">Click Back</a> -->

    <script>
        function printScreen() {
            var valueForm, result = "";
            result = document.getElementById('result');
            valueForm = document.forms[0].elements[1].value;
            result.innerHTML = valueForm;
        }
    </script>
</body>

</html>
