<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="title"> HTML DOM | JS Lesson98</title>
</head>

<body>
    <br>
    <div class="container mt-3" id="DivParent">

        <p id="p1">JQuery</p>
        <p id="p2">Angular JS</p>
        <p id="p3">React JS</p>
        <p id="p4">Vue JS</p>
        <p id="p5">Node JS</p>
        <p id="p6">PHP</p>
        <p id="p7">ASP.NET</p>
        <p id="p8">JSP</p>
    </div>

    <div class="container mt-3">
        <button type="button" class="btn btn-dark" onclick="Javascript:createElementDOM()">Add an Element</button>
        <button type="button" class="btn btn-dark" onclick="Javascript: removeElementDOM()">Remove an Element</button>
        <button type="button" class="btn btn-dark" onclick="Javascript: replaceElementDOM()">Change an Element</button>
    </div>

    <script>
        var parentDiv = document.querySelector('#DivParent');
        var p3 = document.querySelector('#p3');

        function createElementDOM() {
            var p = document.createElement("p");

            var text = document.createTextNode("Javascript");
            p.appendChild(text);
            parentDiv.insertBefore(p, p3)
        }

        function removeElementDOM() {
            parentDiv.removeChild(p3);

        }

        function replaceElementDOM() {
            var p = document.createElement("p");
            var text = document.createTextNode("Golang");
            p.appendChild(text);
            parentDiv.replaceChild(p, p3);
        }
    </script>
</body>

</html>
