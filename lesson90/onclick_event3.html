<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lesson89</title>
</head>

<body>
    <div class="container-fluid mt-3">

        <p id="result"></p>
        <button type="button" id="Btn" class="btn btn-dark">squareRoot</button>

    </div>

    <script>
        var Btn = document.querySelector('#Btn');
        Btn.onclick = function() {
            var getNumber, result;
            getNumber = prompt("Please enter Number", "Here");
            result = Math.sqrt(getNumber);
            document.querySelector('#result').innerHTML = result;
            // document.querySelector('#picture').setAttribute("width", "350")
        }
    </script>
</body>

</html>
