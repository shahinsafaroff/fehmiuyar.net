<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lesson80</title>
</head>

<body>
    <br>
    <div class="container-fluid mt-3">
        <p id="result"></p>
    </div>

    <script>
        var people, x, message = "",
            y, message2 = "";

        function person(first, last, age, color) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = color;
            this.fullName = function() {
                return (this.firstName + " " + this.lastName);
            }

        }
        people = new person("Shahin", "Safaroff", 34, "Brown");

        for (x in people) {
            message += people[x] + "<br>";
        }

        delete people.eyeColor;

        for (y in people) {
            message2 += people[y] + "<br>";
        }
        document.getElementById('result').innerHTML = people.fullName();
    </script>
</body>

</html>
