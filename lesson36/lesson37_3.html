<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson36</title>
</head>

<body>
    <p id="result"></p>
    <p id="result2"></p>
    <button type="button" onclick="numbers()">Needed Number</button>

    <script>
        function numbers() {
            var numbers = [45, 100, 1, 8, 17, 30, 11]; //alphabetically sorts an array elements

            function getMaxArrayNumber(numbers) {
                return Math.max.apply(null, numbers);
            }

            function getMinArrayNumber(numbers) {
                return Math.min.apply(null, numbers);
            }
            document.getElementById('result').innerHTML = getMaxArrayNumber(numbers);
            document.getElementById('result2').innerHTML = getMinArrayNumber(numbers);
        }
    </script>
</body>

</html>
