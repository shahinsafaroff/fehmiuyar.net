<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson36</title>
</head>

<body>
    <p id="result"></p>

    <button type="button" onclick="sortArray()">SORT</button>

    <script>
        function sortArray() {
            var numbers = [45, 100, 1, 8, 17, 30, 11]; //alphabetically sorts an array elements

            numbers.sort(function(x, y) {
                return x - y;
            });
            document.getElementById('result').innerHTML = numbers[0]; //The least amount in
        }
    </script>
</body>

</html>
