<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lesson89</title>
</head>

<body>
    <div class="container-fluid mt-3">
        <div id="result" class="alert alert-success">Event Listener with Javascript</div>
        <button type="button" id="Btn" class="btn btn-dark">Click</button>
    </div>

    <script>
        var Btn = document.querySelector('#Btn');
        var result = document.querySelector('#result');
        Btn.addEventListener("click", mClick);
        Btn.addEventListener("mouseover", mOver);
        Btn.addEventListener("mouseout", mOut);

        function mClick() {
            document.querySelector('#result').innerText = "You've clicked on me";
        }

        function mOver() {
            document.querySelector('#result').innerText = "Mouse on me";
        }

        function mOut() {
            document.querySelector('#result').innerText = "Mouse out of me";
        }
    </script>
</body>

</html>
