<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lesson89</title>
</head>

<body>
    <div class="container-fluid mt-3">
        <div id="result" class="alert alert-success">Event Listener with Javascript</div>
        <button type="button" id="Btn" class="btn btn-dark">Click</button>
    </div>

    <script>
        var Btn = document.querySelector('#Btn');
        var result = document.querySelector('#result');
        Btn.addEventListener("click", mClick);
        Btn.addEventListener("click", mOtherClick);

        function mClick() {
            alert("First click event");
        }

        function mOtherClick() {
            alert("Second click event");
        }

        // document.querySelector('#result').innerHTML = "<span> Event Listener via Function</span>";
    </script>
</body>

</html>
