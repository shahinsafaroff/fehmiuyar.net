<html>

<body>
    <br>
    <div class="container-fluid mt-3">
        <p id="result"></p>
    </div>

    <script>
        function person(first, last, age, color) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = color;

        }
        var myPerson = new person("Shahin", "Safaroff", 34, "Brown");
        var myPerson2 = new person("Zuber", "Safaroff", 26, "Black");

        document.getElementById('result').innerHTML = myPerson.firstName + " knows " + myPerson2.firstName;
    </script>
</body>
