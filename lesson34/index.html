<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson34</title>
</head>

<body>
    <p id="result"></p>
    <button type="button" onclick="add()">ADD New Language</button>

    <script>
        function add() {
            var langs = ["HTML", "CSS", "JavaScript", "Golang", "Flutter"];
            langs[12] = "MySQL";
            var text, i;
            text = "";
            for (i = 0; i < langs.length; i++) {
                text += langs[i] + "<br>";
            }
            document.getElementById('result').innerHTML = text;
        }
    </script>
</body>

</html>
