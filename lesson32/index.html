<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson32</title>
</head>

<body>
    <div id="result"></div>
    <button type="button" onclick="getExactTime()">Click</button>

    <script>
        function getExactTime() {
            var now = new Date();
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            document.getElementById('result').innerHTML = now.getFullYear() + ":" +
                (now.getMonth() + 1) + ":" + days[now.getDay()] + ":" + now.getHours() + ":" + now.getMinutes();
        }
    </script>
</body>

</html>
