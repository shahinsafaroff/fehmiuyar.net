<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson32</title>
</head>

<body>
    <div id="result"></div>
    <button type="button" onclick="getExactTime()">Click</button>

    <script>
        function getExactTime() {
            var exactTime = new Date();

            document.getElementById('result').innerHTML = exactTime;
        }
    </script>
</body>
