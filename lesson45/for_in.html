<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson45</title>
</head>

<body>
    <div id="result"></div>
    <button type="button" onclick="objectShow()">Start the Loop</button>

    <script>
        function objectShow() {
            var message = "";
            var pc = {
                name: "Asus",
                hddType: "SSD",
                ram: "16GB",
                year: 2009
            };
            for (x in pc) {
                message += pc[x] + "--";
            }
            document.getElementById('result').innerHTML = message;
        }
    </script>
</body>

</html>
