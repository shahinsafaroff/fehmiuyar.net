<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson43</title>
</head>

<body>
    <div id="result"></div>
    <button type="button" onclick="langsList()">Start the Loop</button>

    <script>
        function langsList() {
            var text = "",
                i;
            var langs = ["HTML", "CSS", "JavaScript", "Golang", "Flutter"];
            for (i = 0; i < langs.length; i++) {
                text += langs[i] + "<br>";
            }
            document.getElementById('result').innerHTML = text;
        }
    </script>
</body>

</html>
