<head>
    <meta charset="utf-8">
    <title>Lesson32</title>
</head>

<body>
    <div id="result"></div>
    <button type="button" onclick="count()">Count</button>

    <script>
        function count() {
            var text = "";
            for (i = 0; i < 20; i++) {
                if ((i % 2) == 0) {
                    continue;
                }
                text += "Count: " + i + "<br>";
            }
            document.getElementById('result').innerHTML = text;
        }
    </script>
</body>

</html>
