<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lesson76</title>
</head>

<body>
    <br>
    <div class="container mt-3">
        <form id="frmBegin" name="frmBegin">
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="email" id="username" name="username" class="form-control" maxlength="21" required>
            </div>
            <div class="form-group">
                <label for="username">Age: </label>
                <input type="number" id="number" name="number" class="form-control" max="85" min="18" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="chckBox" name="chckBox" class="form-check-input">
                <label for="chckBox" class="form-check-label">I've read details and confirm signing </label>
            </div>
            <button type="button" onclick="validateForm()" class="btn btn-success">Submit</button>
        </form>
        <p id="resultFalse" class="alert alert-danger mt-3" style="display: none;"></p>
        <p id="resultTrue" class="alert alert-success mt-3" style="display: none;"></p>
    </div>

    <!-- <a href="back.html">Click Back</a> -->

    <script>
        function validateForm() {
            var valueAge, valueUsername, resultFalse, resultTrue, message;
            valueUsername = document.getElementById('username');
            valueAge = document.getElementById('number');
            resultFalse = document.getElementById('resultFalse');
            resultTrue = document.getElementById('resultTrue');


            if ((!document.formValidate.chckBox.checked) ||
                (valueUsername.validity.tooLong) ||
                (valueUsername.validity.typeMismatch) ||
                (valueAge.validity.valueMissing) ||
                (valueAge.validity.rangeUnderflow) ||
                (valueAge.validity.rangeOverflow)) {
                resultTrue.style.display = "none";
                resultFalse.style.display = "block";
                resultFalse.innerHTML = valueUsername.validationMessage;
                resultFalse.innerHTML = valueAge.validationMessage;
                resultFalse.innerHTML = ("Without checking checkbox you can't proceed!");
            } else {
                resultFalse.style.display = "none";
                resultTrue.style.display = "block";
                resultTrue.innerHTML = "No any issues!";
            }

        }
    </script>
</body>

</html>
