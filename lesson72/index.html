<body>
    <br>
    <div id="result"></div>
    <button type="button" onclick="boxes()">Click</button>
    <!-- <a href="back.html">Click Back</a> -->

    <script>
        var result;
        result = document.getElementById('result');

        function boxes() {
            //alert("JavaScript")
            var message;
            if (confirm("Are your sure to delete?") == true) {
                message = "Selected item is deleted!"
            } else {
                message = "Item is refused to get deleted!"
            }
            result.innerHTML = message;
        }
    </script>
</body>
