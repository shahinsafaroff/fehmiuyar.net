<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson72</title>
</head>

<body>
    <br>

    <button type="button" onclick="boxes()">Click</button>
    <p id="result"></p>
    <!-- <a href="back.html">Click Back</a> -->

    <script>
        var result;
        result = document.getElementById('result');

        function boxes() {
            //alert("JavaScript")
            var message, getValue;
            getValue = prompt("Please Select Lesson Name!", "HTML")
            if (getValue == null || getValue == "") {
                message = "Shouldn't be left blank!"
            } else if (getValue == "JavaScript") {
                message = "Lesson name" + getValue + " is choosen"
            } else {
                message = "How can I teach " + getValue + " programming Language?!"
            }
            result.innerHTML = message;
        }
    </script>
</body>

</html>
