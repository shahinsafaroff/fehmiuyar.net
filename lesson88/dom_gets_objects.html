<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lesson84</title>
</head>

<body>
    <div class="container-fluid mt-3">

        <p id="result"></p>

        <p><a href="#" name="lang1" class="page-link">JavaScript</a></p>
        <p><a href="#" name="lang2" class="page-link">JQuery</a></p>
        <p><a href="#" name="lang3" class="page-link">Angular Js</a></p>
        <p><a href="#" name="lang4" class="page-link">React Js</a></p>

        <form id="frmDOM" name="frmDOM">
            <div class="form-group">
                <label for="txt1">Value 1</label>
                <input type="text" name="txt1" id="txt1" value="Node" class="form-control">
            </div>
            <div class="form-group">
                <label for="txt2">Value 2</label>
                <input type="text" name="txt2" id="txt2" value="JS" class="form-control">
            </div>
        </form>
        <button type="button" class="btn btn-danger" onclick="Javascript:getDOM()">Click</button>

    </div>

    <script>
        function getDOM() {
            var findElement, i, message = "",
                result;
            findElement = document.forms["frmDOM"];
            for (i = 0; i < findElement.length; i++) {
                message += findElement[i].value;
            }
            result = document.querySelector("#result");
            result.innerHTML = message;
        }
    </script>
</body>

</html>
