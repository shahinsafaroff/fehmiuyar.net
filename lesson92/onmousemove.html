<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lesson89</title>
</head>

<body>
    <div class="container-fluid mt-3">
        <p id="result"></p>
        <input type="text" id="username" name="username">
        <div id="demo">Javascript</div>
    </div>

    <script>
        var result = document.querySelector('#result');
        var demo = document.querySelector('#demo');
        demo.onmousedown = function() {
            this.style.backgroundColor = "blue";
            this.innerHTML = "You are interested";
        }
        demo.onmouseup = function() {
            this.style.backgroundColor = "green";
            this.innerHTML = "Good bye";
        }
        demo.ondblclick = function() {
            this.style.backgroundColor = "yellow";
            this.innerHTML = "double click";
        }
    </script>
</body>

</html>
